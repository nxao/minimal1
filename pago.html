<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finalizar Compra | MINIMAL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="CSS/style.css">
  <style>
    .checkout-container { max-width: 900px; margin: 40px auto; }
    .product-summary-item { border-bottom: 1px solid #eee; padding: 10px 0; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white sticky-top border-bottom">
    <div class="container py-2">
      <a class="navbar-brand fw-bold" href="index.html">TIENDA</a>
    </div>
  </nav>

  <main class="container checkout-container">
    <div class="row g-5">
      <div class="col-md-7">
        <h4 class="mb-4">Información de Envío</h4>
        <form id="form-pago">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" required>
            </div>
            <div class="col-12">
              <label class="form-label">Dirección Exacta</label>
              <input type="text" class="form-control" id="direccion" placeholder="Calle y número de casa" required>
            </div>
          </div>

          <h4 class="mt-5 mb-3">Método de Pago</h4>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="pago" id="transferencia" checked>
            <label class="form-check-label" for="transferencia">Transferencia Bancaria / Depósito</label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="radio" name="pago" id="efectivo">
            <label class="form-check-label" for="efectivo">Pago contra entrega (Efectivo)</label>
          </div>

          <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">CONFIRMAR PEDIDO</button>
        </form>
      </div>

      <div class="col-md-5">
        <div class="card p-4 border-0 shadow-sm bg-light">
          <h4 class="mb-4">Resumen del Pedido</h4>
          <div id="lista-pago">
            </div>
          <div class="d-flex justify-content-between mt-4 fw-bold fs-5">
            <span>Total:</span>
            <span id="total-pago">$0.00</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="JS/script.js"></script>
</body>
</html>
