          <li class="nav-item ms-lg-2">
                      <a href="carrito.html" class="cart-icon position-relative">
  <i class="bi bi-cart3"></i>
  <span id="cart-count" class="badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle" style="display: none; font-size: 0.7rem;">0</span>
</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container container-narrow section">
  <div class="row g-5">

    <!-- Imagen -->
    <div class="col-md-6">
      <div class="card-elegant p-3">
        <img id="productImage" class="img-fluid" alt="Producto">
      </div>
    </div>

    <!-- Info -->
    <div class="col-md-6">
      <span class="badge-sale mb-2 d-inline-block">NUEVO</span>

      <h2 id="productName" class="fw-bold"></h2>

      <p class="fs-4 fw-bold text-danger">
        <span id="productPrice"></span>
        <span class="fs-6 text-muted-custom">Incluye IVA</span>
      </p>

      <!-- Talla -->
      <div class="mb-3">
        <strong>Talla</strong>
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-outline-elegant btn-sm">XS</button>
          <button class="btn btn-outline-elegant btn-sm">S</button>
          <button class="btn btn-outline-elegant btn-sm">M</button>
          <button class="btn btn-outline-elegant btn-sm">L</button>
        </div>
      </div>

      <!-- Cantidad -->
      <div class="mb-3 d-flex align-items-center gap-2">
        <strong>Cantidad</strong>
        <input id="qty" type="number" value="1" min="1"
               class="form-control rounded-pill" style="width:90px">
      </div>

      <button class="btn btn-elegant w-100 mb-3" onclick="addToCart()">
        Añadir al carrito
      </button>

      <p class="text-muted-custom">
        Disponibilidad: <strong>Últimas unidades en stock</strong>
      </p>

      <p class="text-muted-custom">
        Categoría: <strong id="productCategory"></strong>
      </p>
    </div>

  </div>
</div>
